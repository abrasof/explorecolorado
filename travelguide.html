<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorado Travel Guide | Denver &amp; Boulder</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
 *{
  margin: 0;
  padding: 0;
  border: none;
  outline: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  
}
body{
  color: #fff;
}
#showcase{
  height: 100vh;
  background-image: url(https://www.denverpost.com/wp-content/uploads/2021/08/300889048_X7A9417-2.jpeg?w=1024);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
}
.overlay{
  height: 100vh;
  background: rgba(44, 77, 41, 0.2);
}
.container{
  display: flex;
}
nav{
  text-align: center;
}
.logo{
  text-align: center;
  margin-top: 15px;
}
.logo img{
  width: 45px;
  height: 45px;
  border-radius: 50%;
}
.navbar{
  margin-top: 2rem;
  padding: auto;
 
}
ul li{
  transform: rotate(-90deg);
  display: block;
  margin-top: 30px;
  padding-top: 20px;
  height: 60px;
  font-size: 13px;
  text-transform: uppercase;
}
a{
  color: #fff;
}

.icons{
  text-align: center;
  margin-top: 8rem;
}
.icons li{
  transform: none;
  margin: 10px auto;
  padding: 0;
  height: 35px;
  width: 40px;
}
.icons li i{
  font-size: 16px;
  padding: 4px;
  border-radius: 50%;
  cursor: pointer;
  border: 1px solid rgb(82, 81, 81);
}
i:hover{
  background: gray;
  transition: all 0.5s;
}
.line{
  border: 1px solid gray;
  height: 100vh;
  margin-left: 10px;
}

/* Main Section */
.main{
  padding: 20px 40px;
  margin-top: 20px;
}
.main h4{
  margin-top: 3rem;
  text-transform: uppercase;
  color: rgb(44, 77, 41);
}
.main h1{
  text-transform: uppercase;
  margin-top: 10px;
  font-size: 4rem;
}
.main span{
  color: white;
}
.main p{
  font-size: 12px;
  color: #725555 ;
  font-weight: bold;
 
}
.buttons{
  margin-top: 2.5rem;
}
.buttons button{
  padding: 8px 14px;
  background: rgb(44, 77, 41);
  color: #fff;
  text-transform: uppercase;
  margin-right: 1rem;
  cursor: pointer;
}
.btn2{
  background: rgb(61, 61, 61) !important;
}
button:hover{
  background: rgba(56, 15, 88, 0.5);
  transition: all 0.5s;
}
.btn2:hover{
  background: rgba(76, 75, 77, 0.5) !important;
}
.projects{
  margin-top: 5rem;
  text-align: center;
}
.projects span{
  color: #fff;
  font-size: 20px;
}
.projects td{
  font-size: 12px;
  padding-right: 2rem;
  color: gray;
}
</style>
</head>
<body>
  <header id="showcase">
    <div class="overlay">
      <div class="container">
        <nav>
          <div class="logo">
            <img src="https://assets3.thrillist.com/v1/image/2931024/1000x666/flatten;crop;webp=auto;jpeg_quality=60.jpg" alt="">
          </div>
          <ul class="navbar">
            <li><a href="#">Eats</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Mountains</a></li>
          </ul>
          <ul class="icons">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-youtube"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </nav>

        <div class="line"></div>
        
        <!-- main secction -->
        <section class="main">
          <h4>A personalized travel guide for</h4>
          <h1>Denver &amp;<br> Boulder<span> Colorado</span></h1>
       
          <div class="buttons">
            <button>get started</button>
            <button class="btn2">join now</button>
          </div>

          
          </div>

        </section>
      </div>
    </div>
  </header>
  
</body>
</html>
